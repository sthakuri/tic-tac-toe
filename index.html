<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
      >
        <div class="container">
          <a
            class="navbar-brand"
            asp-area=""
            asp-controller="Home"
            asp-action="Index"
            >tic_tac_toe</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbar-collapse collapse d-sm-inline-flex justify-content-between"
          ></div>
        </div>
      </nav>
    </header>
    <div class="container">
      <main role="main" class="pb-3">
        <div class="text-center p-10">
          <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <div id="alert" class="row alert alert-success" role="alert">
                <label id="lblText">Who's turn?</label>
              </div>
              <a href="#" onclick="location.reload()" id="lblNew">New Game</a>
              <label id="lbltime">00:00:00</label>
              <div class="row">
                <button
                  id="btn-1-1"
                  class="btn btn-outline-secondary m-1 box"
                ></button>
                <button
                  id="btn-1-2"
                  class="btn btn-outline-secondary m-1 box"
                ></button>
                <button
                  id="btn-1-3"
                  class="btn btn-outline-secondary m-1 box"
                ></button>
              </div>
              <div class="row">
                <button
                  id="btn-2-1"
                  class="btn btn-outline-secondary m-1 box"
                ></button>
                <button
                  id="btn-2-2"
                  class="btn btn-outline-secondary m-1 box"
                ></button>
                <button
                  id="btn-2-3"
                  class="btn btn-outline-secondary m-1 box"
                ></button>
              </div>
              <div class="row">
                <button
                  id="btn-3-1"
                  class="btn btn-outline-secondary m-1 box"
                ></button>
                <button
                  id="btn-3-2"
                  class="btn btn-outline-secondary m-1 box"
                ></button>
                <button
                  id="btn-3-3"
                  class="btn btn-outline-secondary m-1 box"
                ></button>
              </div>
            </div>
            <div class="col-md-4 mt-5">
              <ul
                id="activityList"
                class="list-group list-group-flush overflow-auto"
                style="max-height: 250px"
              ></ul>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="border-top footer text-muted">
      <div class="container">&copy; 2021 - tic_tac_toe</div>
    </footer>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
